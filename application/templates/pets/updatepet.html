<h1>Update pet</h1>

<form action="updaterecordpet/{{ mypet.id }}" method="post">
{% csrf_token %}
name:<br>
<input name="name" value="{{ mypet.name }}">
<br><br>
type:<br>
<input name="type" value="{{ mypet.type }}">
<br><br>
gender:<br>
<input name="gender" value="{{ mypet.gender }}">
<br><br>
<input type="submit" value="Submit">
</form>
